                    <span class="icon-bar"></span>

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-search"></i> Search</a>

                <div class="row">

{% block scripts %}

<script src="{% static "mineria/js/jquery.js" %}"></script>
<script src="{% static "mineria/js/bootstrap.min.js" %}"></script>
<script src="{% static "mineria/js/plugins/morris/raphael.min.js" %}"></script>
<script src="{% static "mineria/js/plugins/morris/morris-data.js" %}"></script>

<!-- Load d3.js and c3.js -->
<script src="{% static "mineria/js/d3.min.js" %}" charset="utf-8"></script>
<script src="{% static "mineria/js/c3.min.js" %}"></script>
<script>
var chart = c3.generate({
    bindto: '#chart',
    data: {
        columns: [
            ['positivo', {{ pos }}],
            ['negativo', {{ neg }}]
        ],
        type: 'bar',
        groups: [
            ['positivo', 'negativo']
        ]
    },
    grid: {
        y: {
            lines: [{value:0}]
        }
    },
    axis: {
        rotated: true
    }
});
</script>
{% endblock %}
